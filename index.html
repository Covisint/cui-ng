<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CUI-NG directives/utilities</title>
  <!-- build:css assets/css/main.css -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- endbuild -->
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
  <!-- <base href="/" /> -->
</head>
<body ng-controller="baseCtrl as base" ng-cloak>

  <div class="cui-wrapper v2">

    <snap-drawer>
      <span class="snap-menu--option" snap-close ui-sref="index">
        <span class="snap-menu__option-name">Directive showcase</span>
      </span>
    </snap-drawer>

    <snap-content snap-opt-disable="'right'">
       <div class="cui-desktop-menu" ng-class="{'cui-desktop-menu--collapse' : base.menu.desktop.state==='closed'}" ng-if="base.menu.desktop.enabled">
        <span class="cui-desktop-menu__option" ui-sref="index" ui-sref-active="active">
          <span class="cui-desktop-menu__option-name">Directive showcase</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="snap-menu__icon" preserveAspectRatio="xMidYMid meet" viewBox="0 0 49 49">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bower_components/cui-icons/dist/icons/icons-out.svg#applications_v2"></use>
          </svg>
        </span>
      </div>
      <div class="cui-nav__content-wrapper" ng-class="{'cui-desktop-menu--collapse' : base.menu.desktop.state==='closed' || !base.menu.desktop.enabled}">
        <div class="cui-menu__toggle-button--desktop cui-menu__toggle-button-container active" ng-click="base.menu.desktop.toggle()" ng-class="{'active' : base.menu.desktop.state==='open'}" ng-if="base.menu.desktop.enabled" style="margin-right:20px">
          <div class="cui-menu__toggle-button"></div>
        </div>
        <header class="cui-header">
          <div class="cui-header__top">
            <div class="menu-toggle menu-toggle--mobile" snap-toggle="left" ng-click="base.menu.mobile.toggle()"  ng-if="base.menu.mobile.enabled" style="margin-right:20px">
              <div class="menu-toggle--button"></div>
            </div>
          </div>
        </header>
        <div ui-view ng-cloak></div>
      </div>
    </snap-content>
  </div>

  <!-- build:js assets/js/vendor.js -->
  <script src="node_modules/babel-polyfill/dist/polyfill.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/snapjs/snap.js"></script>
  <script src="bower_components/thirdwave-tether/dist/js/tether.js"></script>
  <script src="node_modules/blueimp-md5/js/md5.js"></script>

  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-dynamic-locale/tmhDynamicLocale.min.js"></script>

  <script src="bower_components/angular-snap/angular-snap.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
  <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>

  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="bower_components/cui-i18n/translate.js"></script>
  <script src="bower_components/cui-ng-datafactory/dist/cui-ng-datafactory.js"></script>
  <!-- endbuild -->


  <!-- build:js assets/js/app.js -->
  <script src="dist/cui-ng.js"></script>
  <script src="assets/concatJs/app.js"></script>
  <!-- endbuild -->


</body>
</html>
