<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Cui-UI</title>
  <!-- build:css assets/css/main.css -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- endbuild -->
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
  <!-- <base href="/" /> -->
</head>
<body ng-controller="appCtrl as app" ng-cloak>
  <div class="cui-wrapper">
    <snap-drawer>
      <span class="snap-menu--option" ui-sref="cui-wizard" snap-close>cui-wizard</span>
      <span class="snap-menu--option" ui-sref="cui-avatar" snap-close>cui-avatar</span>
      <span class="snap-menu--option" ui-sref="cui-expandable" snap-close>cui-expandable</span>
      <span class="snap-menu--option" ui-sref="off-click" snap-close>off-click</span>
      <span class="snap-menu--option" ui-sref="password-validation" snap-close>password-validation</span>
      <span class="snap-menu--option" ui-sref="custom-error" snap-close>custom-error</span>

    </snap-drawer>
    <snap-content snap-opt-disable="'right'">

      <header class="cui-header">
        <div class="cui-header__top">
          <div class="menu-toggle" snap-toggle="left" ng-init="app.menuOpen=true" ng-click="app.menuOpen=!app.menuOpen" ng-class="{'active': app.menuOpen}">
            <div class="menu-toggle--button"></div>
          </div>
          <svg class="cui-header__svg-logo" viewBox="0 0 640 124"><use xlink:href="bower_components/cui-icons/dist/logos/logos-out.svg#covisint-logo"></use></svg>
        </div>
      </header>

       <div class="desktop-menu" ng-class="{'desktop-menu--collapse': !app.menuOpen}">
          <span class="snap-menu--option" ui-sref="cui-wizard" snap-close>cui-wizard</span>
          <span class="snap-menu--option" ui-sref="cui-avatar" snap-close>cui-avatar</span>
          <span class="snap-menu--option" ui-sref="cui-expandable" snap-close>cui-expandable</span>
          <span class="snap-menu--option" ui-sref="off-click" snap-close>off-click</span>
          <span class="snap-menu--option" ui-sref="password-validation" snap-close>password-validation</span>
          <span class="snap-menu--option" ui-sref="custom-error" snap-close>custom-error</span>
        </div>

        <div class="cui-nav__content-wrapper" ng-class="{'desktop-menu--collapse': !app.menuOpen}">
          
          <div ui-view></div>

        </div>
         
        </div>
      </div>
    </snap-content>
  </div>


  <!-- build:js assets/js/vendor.js -->
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/snapjs/snap.js"></script>

  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-dynamic-locale/tmhDynamicLocale.min.js"></script>

  <script src="bower_components/angular-snap/angular-snap.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
  <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
  
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="bower_components/cui-i18n/translate.js"></script>
  <script src="bower_components/cui-ng-datafactory/dist/cui-ng-datafactory.js"></script>
  <!-- endbuild -->
  

  <!-- build:js assets/js/app.js -->
  <script src="dist/cui-ng.js"></script>
  <script src="assets/scripts/app.js"></script>
  <!-- endbuild -->


</body>
</html>
