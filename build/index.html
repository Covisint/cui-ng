<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Cui-UI</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
</head>
<body ng-controller="appCtrl as app" ng-cloak>
  <div class="wrapper">
    <snap-drawer>
      <span class="snap-menu--option" ng-click="app.goTo('wizard')">Wizard</span>
      <span class="snap-menu--option" ng-click="app.goTo('icons')" cui-access='{ "requiredEntitlements":["admin","user"],"entitlementType":"atLeastOne"}' user="{{app.appUser}}">Icons</span>
      <span class="snap-menu--option" ng-click="app.goTo('user')" cui-access='{ "requiredEntitlements":["admin","user"],"entitlementType":"atLeastOne"}' user="{{app.appUser}}">User Area</span>
      <span class="snap-menu--option" ng-click="app.goTo('admin')" cui-access='{ "requiredEntitlements":["admin"] }' user="{{app.appUser}}">Admin Area</span>
    </snap-drawer>
    <snap-content snap-opt-disable="'right'">
      <header class="cui-header">
        <div class="cui-header__top">
        <div class="menu-toggle" snap-toggle="left" ng-click="app.toggleDestkopMenu()" ng-class="app.desktopMenu ? 'active' : ''">
            <div class="menu-toggle--button"></div>
          </div>
          <svg class="cui-header__svg-logo" viewBox="0 0 640 124"><use xlink:href="bower_components/cui-icons/dist/svg/svg-out.svg#covisint-logo"></use></svg>
          <div class="cui-header__user">
            <span class="cui-header__user--name">{{ app.appUser.name || 'Sign In' }}</span>
            <div class="cui-chevron--left"></div>
            <cui-avatar class="cui-header__user--avatar cui-avatar" user-avatar="{{app.appUser.avatar}}" ng-click="app.toggleUserPopup()">
              <div class="cui-avatar--popup" ng-class="app.userPopup? 'active' : ''">
                <span class="cui-avatar--popup__greet" ng-if="app.appUser.id">
                  Hello, {{app.appUser.name}}!<br/>
                  <span class="small">Logged in as {{app.appUser.id}}</span>
                </span>
                <span class="cui-avatar--popup__greet" ng-if="!app.appUser.id">You should login.<br/>
                </span>
                <hr/>
                <span class="cui-avatar--popup__option" ng-click="app.setUser({id:'consolePeasant', name: 'Chad McChadson',avatar: '//i.ytimg.com/vi/C7zoZe-ZATs/hqdefault.jpg',entitlements: ['user']})">Impersonate a user</span>
                <span class="cui-avatar--popup__option" ng-click="app.setUser({id:'theMurrMan', name: 'Bill Murray', avatar: '//www.fillmurray.com/200/200',entitlements: ['admin']})">Impersonate an admin</span>
                <hr/>
                <span class="cui-avatar--popup__option logout" ng-click="app.setUser({})">Sign Out</span>
              </div>
            </cui-avatar>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="desktop-menu" ng-class="app.desktopMenu ? '' : 'desktop-menu--collapse'">
          <span class="desktop-menu--option" ng-click="app.goTo('wizard')">Wizard</span>
          <span class="desktop-menu--option" ng-click="app.goTo('icons')" cui-access='{ "requiredEntitlements":["admin","user"],"entitlementType":"atLeastOne"}' user="{{app.appUser}}">Icons</span>
          <span class="desktop-menu--option" ng-click="app.goTo('user')" cui-access='{ "requiredEntitlements":["admin","user"],"entitlementType":"atLeastOne"}' user="{{app.appUser}}">User Area</span>
          <span class="desktop-menu--option" ng-click="app.goTo('admin')" cui-access='{ "requiredEntitlements":["admin"] }' user="{{app.appUser}}">Admin Area</span>
        </div>
        <div ui-view class="content" ng-class="app.desktopMenu ? '' : 'desktop-menu--collapse'"></div>
        <div class="content" ng-class="app.desktopMenu ? '' : 'desktop-menu--collapse'">
          <div class="cui-container">
            <div ng-translate-language-select></div>
          </div>
        </div>
      </div>
    </snap-content>
  </div>

  <button id="sysAuthButton">sys Auth</button>
  <button id="showTokenButton">show Token</button>
  <span id="authResult"></span>
  <button id="revokeButton">revoke Auth</button>
  <button id="idmLogoutButton">Logout</button> -->


  <script src="/assets/js/vendor.js"></script>
  
  <script src="bower_components/cui-i18n/translate.js"></script>

  <script src="/assets/js/app.js"></script>

</body>
</html>
