<style>
.cui-select-wrapper {
  width: 80px;
}

.paginate {
  width:70%;
  height:40px;
  min-width:282px;
  display:block;
  border-top:1px solid rgb(241,241,241);
  border-bottom:1px solid rgb(241,241,241);
  box-sizing: border-box;
  color:rgb(131,141,143);
}

.paginate__page {
  width:40px;
  line-height: 40px;
  display:inline-block;
  text-align:center;
  border-right:1px solid rgb(241,241,241);
  border-left:1px solid rgb(241,241,241);
  box-sizing: border-box;
}

.paginate__page-container {
  height:40px;
}

.paginate__previous {
  display:inline-block;
  width:40px;
  line-height: 40px;
  height:40px;
  text-align:center;
  border-left:1px solid rgb(241,241,241);
  border-right:1px solid rgb(241,241,241);
}

.paginate__next {
  float:right;
  width:40px;
  line-height: 40px;
  height:40px;
  text-align:center;
  border-left:1px solid rgb(241,241,241);
  border-right:1px solid rgb(241,241,241);

}

.paginate__page--active {
  background:rgb(247,247,247);
}

.paginate__ellipses {
  width:40px;
  line-height: 40px;
  display:inline-block;
  text-align:center;
  border-left:1px solid rgb(241,241,241);
  border-right:1px solid rgb(241,241,241);
}

</style>

<div class="cui-tile">
  <div class="cui-tile__title">Paginate</div>
  <div class="cui-tile__body">
    <span>Responsive paginiation directive (best when used with results-per-page)<span><br/><br/>

    <!-- Results Per Page -->

    Count: <input ng-model="app.count" type="number" ng-init="app.count=200"/><br/><br/>

    Results Per Page: <results-per-page ng-model="app.perPage" class="throwaway"></results-per-page><br/><br/>

    Page: <input ng-model="app.page" placeholder="page" type="number"/><br/><br/>

    Current page, updated by on-page-change callback: {{app.currentPage}}<br/><br/>

    <paginate class="paginate" results-per-page="app.perPage" count="app.count" on-page-change="app.handlePageChange" ng-model="app.page"></paginate>

    <br/>
    <a class="cui-link" href="https://github.com/thirdwavellc/cui-ng/tree/master/assets/angular-templates/paginate.html" target="blank">Click here to see the code used on this page</a> or <a class="cui-link" href="https://github.com/thirdwavellc/cui-ng/tree/master/directives/paginate" target="blank">here to see the extended documentation.</a>
  </div>
</div>
