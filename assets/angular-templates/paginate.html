<div class="cui-tile">
  <div class="cui-tile__title">Paginate</div>
  <div class="cui-tile__body">
    <span>Responsive paginiation directive (best when used with results-per-page)<span><br/><br/>

    <!-- Results Per Page -->

    Count: <input ng-model="app.count" type="number" ng-init="app.count=200"/><br/><br/>

    Results Per Page: <results-per-page ng-model="app.perPage" class="throwaway"></results-per-page><br/><br/>

    Page: <input ng-model="app.page" placeholder="page" type="number"/><br/><br/>

    Current page, updated by on-page-change callback: {{app.currentPage}}<br/><br/>

    <paginate class="cui-paginate" results-per-page="app.perPage" count="app.count" on-page-change="app.handlePageChange" ng-model="app.page" previous-button="<span></span>" next-button="<span></span>"></paginate>

    <br/>
    <a class="cui-link" href="https://github.com/thirdwavellc/cui-ng/tree/master/assets/angular-templates/paginate.html" target="blank">Click here to see the code used on this page</a> or <a class="cui-link" href="https://github.com/thirdwavellc/cui-ng/tree/master/directives/paginate" target="blank">here to see the extended documentation.</a>
  </div>
</div>
