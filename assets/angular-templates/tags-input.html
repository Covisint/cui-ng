<div class="cui-tile">
  <div class="cui-tile__title">Tags-input</div>
  <div class="cui-tile__body">
    <span>Tags-input creates a tag style input field.</span><br/>
    <span>Start typing in the field bellow. Hit comma or enter to start entering a new value.</span>
    <br/><br/>
    <tags-input class="cui-tags-input" ng-model="app.tags" type="email">
    </tags-input>
    <span ng-if="app.tags && app.tags.length>0">
      Tags:
      <span ng-repeat="tag in app.tags">
        <span ng-if="$index>0">,</span> {{tag.text}}
      </span>
    </span>
    <br/><br/>
    <a class="cui-link" href="https://github.com/thirdwavellc/cui-ng/tree/master/assets/angular-templates/tags-input.html" target="blank">Click here to see the code used on this page</a>, <a class="cui-link" href="https://github.com/thirdwavellc/cui-ng/tree/master/directives/tags-input" target="blank">here to see the extended documentation</a> or <a class="cui-link" href="http://mbenford.github.io/ngTagsInput/documentation/api" target="blank">here for a complete API.</a>
  </div>
</div>
