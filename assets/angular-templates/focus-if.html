<div class="cui-tile">
  <div class="cui-tile__title">Focus-if</div>
  <div class="cui-tile__body">
    <span>Focuses the field if the expression inside this attribute is true.</span><br/>
    <input class="cui-input" style="margin-top:20px;display:block;" focus-if="app.focusInput"/>
    <input type="checkbox" ng-model="app.focusInput" id="focus-box"/><label for="focus-box"> Check this box to automatically focus the field above.</label>
    <br/><br/>
    <a href="https://github.com/thirdwavellc/cui-ng/tree/master/directives/focus-if" target="blank" class="cui-link">Full docs can be found here</a> and <a href="https://github.com/thirdwavellc/cui-ng/tree/master/assets/angular-templates/focus-if.html" target="blank" class="cui-link">the code for this page here.</a>
  </div>
</div>
