<div class="cui-tile">
 	<div class="cui-tile__title">Icons</div>
    <div class="cui-tile__body">
    	<div ng-repeat="svg in app.svgList" class="svg-display" ng-hide="(svg.indexOf('.DS_Store')>-1) || (svg.indexOf('covisint-logo')>-1)">
			<svg class="svg-holder" viewBox="0 0 48 48">
				<use xlink:href="{{svg | svgIconCardHref}}" class="svg"/>			
			</svg>
		</div>
    </div>
</div>
