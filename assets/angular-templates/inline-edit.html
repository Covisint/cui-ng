<div class="cui-tile">
  <div class="cui-tile__title">Inline-edit</div>
  <div class="cui-tile__body">
    <span>Inline-edit is a directive created to help develop inline edit components for any variable.</span>
    <br/><br/>
    <input class="cui-input" ng-model="app.random2" ng-init="app.getRandomWord()" disabled>
    <inline-edit name="Random word" model="app.random2"></inline-edit>
    <br/><span>Clicking edit will auto-focus the editable field (with <a ui-sref="focus-if" class="cui-link">focus-if</a>) and pressing enter when in edit mode will save the changes.</span>
    <br/><br/>
    <a href="https://github.com/thirdwavellc/cui-ng/tree/master/directives/inline-edit" target="blank" class="cui-link">Full docs can be found here</a> and <a href="https://github.com/thirdwavellc/cui-ng/tree/master/assets/angular-templates/inline-edit.html" target="blank" class="cui-link">the code for this page here.</a>
  </div>
</div>
