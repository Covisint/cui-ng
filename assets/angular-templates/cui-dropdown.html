<style>
.cui-input {
  width: 500px;
}
</style>

<div class="cui-tile">
  <div class="cui-tile__title">CUI-Dropdown</div>
  <div class="cui-tile__body">

    <input class="cui-input" ng-model="app.options" ng-init="app.options='option1,option2,option3'"/>


    <!-- CUI-Dropdown -->
    <cui-dropdown class="cui-input" name="test" ng-model="app.dropdownTest" options="app.options.split(',')" default-option="Select one" ng-required="true"></cui-dropdown>


  </div>
</div>
