<style>
	.cui-dropdown {
  	width:50%;
  }
</style>

<div class="cui-tile">
  <div class="cui-tile__title">Cui-Dropdown</div>
  <div class="cui-tile__body">

		<input class="cui-input" ng-model="cuiDropdown.options" ng-init="directives.options='option1,option2,option3'"/>

		<!-- CUI-Dropdown -->
		<cui-dropdown name="test" ng-model="cuiDropdown.dropdownTest" options="cuiDropdown.options.split(',')" default-option="'Select one'" ng-required="true"></cui-dropdown>

		<span ng-if="cuiDropdown.dropdownTest">Currently selected: {{cuiDropdown.dropdownTest}}<br/><br/></span>

		<a class="cui-link" href="https://github.com/covisint/cui-ng/tree/master/directives/cui-dropdown" target="blank">Click here for the extended documentation.</a>

  </div>
</div>
