<div class="cui-tile">
  <div class="cui-tile__title">On-Enter</div>
  <div class="cui-tile__body">

    <span>On-enter fires a certain function when the element it's applied on receive an 'enter' keypress.</span>

    <input class="cui-input" ng-model="onEnter.onEnterInput" on-enter="onEnter.onEnter" placeholder="Type something here and press enter!" />

    <ul>
      <li ng-repeat="thing in onEnter.onEnterResults track by thing.id">{{thing.text}}</li>
    </ul>
    
    <br/>

    <a class="cui-link" href="https://github.com/covisint/cui-ng/tree/master/directives/on-enter" target="blank">Click here for the extended documentation.</a>

  </div>
</div>
