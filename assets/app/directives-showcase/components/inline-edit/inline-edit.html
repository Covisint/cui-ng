<div class="cui-tile">
  <div class="cui-tile__title">Inline-Edit</div>
  <div class="cui-tile__body">

		<span>Inline-edit is a directive created to help develop inline edit components for any variable.</span><br/><br/>

		<input class="cui-input" ng-model="inlineEdit.random2" ng-init="inlineEdit.getRandomWord()" disabled>

		<inline-edit name="Random word" model="inlineEdit.random2"></inline-edit>

		<br/><span>Clicking edit will auto-focus the editable field (with <a ui-sref="focus-if" class="cui-link">focus-if</a>) and pressing enter when in edit mode will save the changes.</span><br/><br/>

		<a class="cui-link" href="https://github.com/covisint/cui-ng/tree/master/directives/inline-edit" target="blank">Click here for the extended documentation.</a>    

  </div>
</div>
